<script>
  var a= {a:123,b:{count:1}}
  b = deepCopy(a)
  b.b.count = 5
  console.log(a.b.count);
  console.log(b.b.count);
  function deepCopy(obj){
    let ret = {}
    for(let i in obj){
      let value = obj[i]
      ret[i] = value instanceof Object ? deepCopy(value) : value
    }
    return ret
  }




</script>
