<script>
  node = { value:'value', children: [
    {value:'4',children:[{value:'6',children:undefined}, { value: '11', children: undefined }]}, { value: '9', children: undefined }] }

    var arr = []
    function getLargestLeaf(node) {
      reaverse(node);
      return Math.max(...arr)
    }

    function reaverse(node) {
      if (node.children === undefined) {
        arr.push(node.value)
        return
      }
      node.children.forEach(element => {
        reaverse(element)
      });
    }
    console.log(getLargestLeaf(node));
    console.log(arr);
</script>
