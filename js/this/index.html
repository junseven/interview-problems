<script>
  function foo(){
    console.log(this);
  }
  //foo()  this指向直接调用的上下文
  const a= {
    foo:foo,

  }
  //a.foo()  //this指向直接调用的上下文

  function b() {
    return () => {
      return () => {
        console.log(this)
      }
    }
  }
  b()()() //箭头函数指向所在的上下文

  //const c = new foo()   //this指向c

  foo.apply(a)  //apply bind call  直接改变this指向

</script>
